<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>60m63rm4n</title>
  <meta name="description" content="The Bomberman game remake">
  <meta name="author" content="kyoshee">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style type="text/css">
    .menuWrap {
      width: 36vw;
      margin-left: auto;
      margin-right: auto;
    }

    button, h1, a, p, #legend, input {
      font-family: VT323, monospace;
    }

    h1 {
      font-size: 4.8vw;
    }

    button {
      margin-bottom: 1.2vw;
      font-size: 3.6vw;
      display: block;
      background: none;
      outline: 1px solid #333333;
      -webkit-box-shadow: 3px 3px 0px 1px rgba(0,0,0,0.75);
      -moz-box-shadow: 3px 3px 0px 1px rgba(0,0,0,0.75);
      box-shadow: 3px 3px 0px 1px rgba(0,0,0,0.75);
    }

    .gameWrap {
      display: flex;
      justify-content: space-around;
      flex-direction: column;
      flex: 0 1 60ch;
    }

    .gameInfoWrap {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-bottom: 0px;
    }

    .fieldWrap {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
    }

    p, #legend {
      font-size: 2.4vw;
    }

    pre {
      text-align: center;
      font-size: 1.7vw;
    }

    #gameField {
      margin-top: 0px;
    }

    #legend {
      position: fixed;
      left: 0.25vw;
      font-size: 2.4vw;
      text-align: left;
    }

    .hiScoreWrap {
      width: 36vw;
      margin-left: auto;
      margin-right: auto;
    }

    .hiScoreWrap > button {
      display: block;
    }

    .hiScoreWrap > pre {
      text-align: left;
    }

    input {
      font-size: 2.4vw;
      text-align: left;
      color: #333333;
      width: 4ch;
      border: none;
      text-transform: uppercase;
      outline: 1px solid #333333;
      -webkit-box-shadow: 3px 3px 0px 1px rgba(0,0,0,0.75);
      -moz-box-shadow: 3px 3px 0px 1px rgba(0,0,0,0.75);
      box-shadow: 3px 3px 0px 1px rgba(0,0,0,0.75);
    }

    a {
      font-size: 2.4vw;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<!--
  ▤ ящик
  █ стена
  P игрок (player)
  M ИИ (monster)
  B бомба (bomb)
  F огонь от бомбы (fire)
  E выход (exit)
  0,018 font size (26px/1440px)
-->

<body>
  <script type="text/javascript">
    // пороговые максимальные значения, в высоту больше не рекомендую :)
    const HEIGHT = 20;
    const WIDTH = 60;
    let LEVEL = 0;
    const DEFAULT_ENEMIES = 7;

    let SCORE = 0;
    let TIME = 360;
    let PREV_TIME = 0;

    const MOVEMENT = {
      0: [-1, 0],  // up
      1: [0, 1],   // right
      2: [1, 0],   // down
      3: [0, -1]   // left
    };

    let GAME_LOOP_ID;

    let FIELD = [];
    let FIELD_COPY = [];
    let BOXES = [];
    let ENEMIES = [];
    let PLAYER = [ 1, 1 ];
    let [ DX, DY ] = [ 0, 0 ];
    let EXIT = [ 0, 0 ];

    let BOMB_PLACED = false;
    let UNTIL_EXPLOSION = 7;
    let BOMB_EXPLODED = false;
    let EXPLOSION = 3;
    let BOMB = [ 0, 0 ];
    let FLAMES = [];

    resetGlobals = () => {
      TIME = 360;
      PREV_TIME = 0;
      FIELD = [];
      FIELD_COPY = [];
      BOXES = [];
      ENEMIES = [];
      PLAYER = [ 1, 1 ];
      [ DX, DY ] = [ 0, 0 ];
      EXIT = [ 0, 0 ];
      BOMB_PLACED = false;
      UNTIL_EXPLOSION = 7;
      BOMB_EXPLODED = false;
      EXPLOSION = 3;
      BOMB = [ 0, 0 ];
      FLAMES = [];
    }

    resetScoreAndLevel = () => {
      LEVEL = 0;
      SCORE = 0;
    }

    // ------------------------------------------------------------------
    // SETUP LEVEL
    // ------------------------------------------------------------------

    createField = () => {
      FIELD = [];

      // place default walls
      FIELD = Array(HEIGHT).fill();
      FIELD[0] = Array(WIDTH).fill('█');
      for (let i = 1; i < HEIGHT - 1; i++) {
        FIELD[i] = Array(WIDTH).fill(' ');
      }
      FIELD[HEIGHT - 1] = Array(WIDTH).fill('█');
      for (let i = 1; i < HEIGHT - 1; i++) {
        [ FIELD[i][0], FIELD[i][WIDTH - 1] ] = [ '█', '█' ];
      }
    }

    createObstacles = () => {
      // place random walls
      for (let i = 2; i < HEIGHT; ) {
        for (let j = 2; j < WIDTH; ) {
          FIELD[i][j] = '█';
          j += Math.floor(Math.random() * ( 6 - 2 )) + 2;
        }
        i += Math.floor(Math.random() * ( 4 - 1 )) + 1;
      }

      // place random boxes
      BOXES = [];
      for (let i = 3; i < HEIGHT - 1; )  {
        for (let j = 1; j < WIDTH - 2; ) {
          const curChar = FIELD[i][j];
          if (curChar !== '█') BOXES.push([i, j]);
          j += Math.floor(Math.random() * ( 8 - 1 )) + 1;
        }
        i += Math.floor(Math.random() * ( 5 - 1 )) + 1;
      }
    }

    createEnemies = () => {
      ENEMIES = [];
      const enemiesCount = DEFAULT_ENEMIES + LEVEL * 2;
      for (let i = 0; i < enemiesCount; i++) {
        let y = Math.floor(Math.random() * ( WIDTH - 4 - 4 )) + 4;
        let x = Math.floor(Math.random() * ( HEIGHT - 4 - 4 )) + 4;
        let currentTile = FIELD[x][y];
        while (currentTile !== ' ') {
          y = Math.floor(Math.random() * ( WIDTH - 4 - 4 )) + 4;
          x = Math.floor(Math.random() * ( HEIGHT - 4 - 4 )) + 4;
          currentTile = FIELD[x][y];
        }
        ENEMIES.push([ x, y ]);
      }
    }

    setupField = () => {
      createField();
      createObstacles();
      createEnemies();
    }

    newLevel = () => {
      LEVEL++;
      TIME = 360;
      PREV_TIME = 0;
      setupField();
    }

    // ------------------------------------------------------------------
    // GAME LOGIC
    // ------------------------------------------------------------------

    handleBomb = () => {
      if (BOMB_PLACED) {
        const [ px, py ] = PLAYER;
        if (UNTIL_EXPLOSION === 7) {
          BOMB = [ px, py ];
          UNTIL_EXPLOSION--;
        }
        const [ bx, by ] = BOMB;
        if (UNTIL_EXPLOSION > 0) {
          if ( px !== bx || py !== by ) {
            UNTIL_EXPLOSION--;
          }
        }
        if (UNTIL_EXPLOSION === 0) {
          BOMB = [ 0, 0 ];
          UNTIL_EXPLOSION = 7;
          BOMB_PLACED = false;

          flamesUp:
          for (let i = 1; i < 4; i++) {
            if (bx - i > 0 && bx - i < HEIGHT) {
              if (FIELD_COPY[bx - i][by] === '█') {
                break flamesUp;
              } else {
                FLAMES.push([ bx - i, by ]);
                for (let j = 0; j < BOXES.length; j++) {
                  const [ box, boy ] = BOXES[j];
                  if (bx - i === box && by === boy) break flamesUp;
                }
              }
            }
          }

          flamesRight:
          for (let i = 1; i < 4; i++) {
            if (by > 0 && by + i < WIDTH) {
              if (FIELD_COPY[bx][by + i] === '█') {
                break flamesRight;
              } else {
                FLAMES.push([ bx, by + i ]);
                for (let j = 0; j < BOXES.length; j++) {
                  const [ box, boy ] = BOXES[j];
                  if (bx === box && by + i === boy) break flamesRight;
                }
              }
            }
          }

          flamesDown:
          for (let i = 1; i < 4; i++) {
            if (bx + i > 0 && bx + i < HEIGHT) {
              if (FIELD_COPY[bx + i][by] === '█') {
                break flamesDown;
              } else {
                FLAMES.push([ bx + i, by ]);
                for (let j = 0; j < BOXES.length; j++) {
                  const [ box, boy ] = BOXES[j];
                  if (bx + i === box && by === boy) break flamesDown;
                }
              }
            }
          }

          flamesLeft:
          for (let i = 1; i < 4; i++) {
            if (by > 0 && by - i < WIDTH) {
              if (FIELD_COPY[bx][by - i] === '█') {
                break flamesLeft;
              } else {
                FLAMES.push([ bx, by - i ]);
                for (let j = 0; j < BOXES.length; j++) {
                  const [ box, boy ] = BOXES[j];
                  if (bx === box && by - i === boy) break flamesLeft;
                }
              }
            }
          }
        }
      }
    }

    handleFlames = () => {
      if (FLAMES.length > 0 && EXPLOSION > 0) {
          for (let i = 0; i < FLAMES.length; i++) {
            const [ fx, fy ] = FLAMES[i];
            if (EXPLOSION === 3) {
              for (let j = 0; j < BOXES.length; ) {
                const [ bx, by ] = BOXES[j];
                if ( fx === bx && fy === by) BOXES.splice(j, 1);
                else j++;
              }

              for (let j = 0; j < ENEMIES.length; ) {
                const [ ex, ey ] = ENEMIES[j];
                if (fx === ex && fy === ey) {
                  SCORE += 100;
                  ENEMIES.splice(j, 1);
                } else {
                  j++;
                }
              }

              const [ px, py ] = PLAYER;
              if (fx === px && fy === py) closeGame();
            }
        }
        EXPLOSION--;
      }
      if (EXPLOSION == 0) {
        EXPLOSION = 3;
        FLAMES = [];
      }
    }

    checkEnemies = () => {
      if (ENEMIES.length == 0) {
        const [ ex, ey ] = EXIT;
        if (ex == 0 && ey == 0) {
          if (BOXES.length > 0) {
            let exitPos = Math.floor(Math.random() * (BOXES.length - 0)) + 0;
            EXIT = BOXES[exitPos];
          } else {
            EXIT = [ Math.floor(Math.random() * ( HEIGHT - 2 - 2 )) + 2, Math.floor(Math.random() * ( WIDTH - 2 - 2 )) + 2 ];
          }
        }
      }
    }

    moveEnemies = () => {
      for (let i = 0; i < ENEMIES.length; ) {
        let movementOption = Math.floor(Math.random() * ( 4 - 0 )) + 0;
        let [ dx, dy ] = MOVEMENT[movementOption];
        let [ newx, newy ] = [ ENEMIES[i][0] + dx, ENEMIES[i][1] + dy ];
        let nextTile = FIELD_COPY[newx][newy];
        if (nextTile === ' ') {
          let move = true;
          let spliced = false;

          // check for player
          const [ px, py ] = PLAYER;
          if (newx === px && newy === py) closeGame();

          // check for box
          checkBox:
          for (let j = 0; j < BOXES.length; j++) {
            const [ bx, by ] = BOXES[j];
            if (newx === bx && newy === by) {
              move = false;
              break checkBox;
            }
          }

          // check for bomb
          if (newx === BOMB[0] && newy === BOMB[1]) move = false;

          // check for flames
          checkFlames:
          for (let j = 0; j < FLAMES.length; j++) {
            const [ fx, fy ] = FLAMES[j];
            if (newx === fx && newy === fy) {
              ENEMIES.splice(i, 1);
              SCORE += 100;
              move = false;
              break checkFlames;
            }
          }

          // if all checks passed
          if (move) ENEMIES[i] = [ newx, newy ];

          if (!spliced) i += 1;
        }
      }
    }

    movePlayer = () => {
      const [ newx, newy ] = [ PLAYER[0] + DX, PLAYER[1] + DY ];
      const tileToStep = FIELD_COPY[newx][newy];
      if (tileToStep === ' ') {
        let move = true;

        const [ exitx, exity ] = EXIT;
        if (newx === exitx && newy === exity) newLevel();

        // check for box
        checkBox:
        for (let j = 0; j < BOXES.length; j++) {
          const [ bx, by ] = BOXES[j];
          if (newx === bx && newy === by) {
            move = false;
            break checkBox;
          }
        }

        // check for bomb
        if (newx === BOMB[0] && newy === BOMB[1]) move = false;

        // check for flames
        for (let j = 0; j < FLAMES.length; j++) {
          const [ fx, fy ] = FLAMES[j];
          if (newx === fx && newy === fy) closeGame();
        }

        // check for enemy
        for (let j = 0; j < ENEMIES.length; j++) {
          const [ ex, ey ] = ENEMIES[j];
          if (newx == ex && newy == ey) closeGame();
        }

        // if all checks passed
        if (move) PLAYER = [ newx, newy ];
      }
      [ DX, DY ] = [ 0, 0 ];
    }

    updateTime = () => {
      if (PREV_TIME === 0) {
        PREV_TIME = new Date();
      } else {
        const now = new Date();
        if (now - PREV_TIME > 999) {
          TIME -= 1;
          PREV_TIME = now;
        }
      }

      if (TIME === 0) closeGame();
    }

    handleInput = (keyEvent) => {
      keyEvent.preventDefault();
      let key = keyEvent ? keyEvent.key || keyEvent.keyCode : '';
      switch (key) {
        case 'w':
        case 'W':
          [ DX, DY ] = MOVEMENT[0];
          break;
        case 'd':
        case 'D':
          [ DX, DY ] = MOVEMENT[1];
          break;
        case 's':
        case 'S':
          [ DX, DY ] = MOVEMENT[2];
          break;
        case 'a':
        case 'A':
          [ DX, DY ] = MOVEMENT[3];
          break;
        case ' ':
          [ DX, DY ] = [ 0, 0 ];
          BOMB_PLACED = true;
          break;
        case 'Escape':
          closeGame();
          break;
        default:
          [ DX, DY ] = [ 0, 0 ];
          break;
      }
    }

    update = () => {
      FIELD_COPY = FIELD.map(x => x.slice());
      handleBomb();
      handleFlames();
      checkEnemies();
      moveEnemies();
      movePlayer();
      updateTime();
    }

    renderTime = () => {
      let time = String(TIME);
      while (time.length < 3) time = '0' + time;
      document.getElementById("gameTime").innerHTML = time;
    }

    renderScore = () => {
      let score = String(SCORE);
      while (score.length < 6) score = '0' + score;
      document.getElementById('gameScore').innerHTML = score;
      document.getElementById('currentScore').innerHTML = score;
    }

    renderEnemyCount = () => {
      let count = String(ENEMIES.length);
      while (count.length < 3) count = '0' + count;
      document.getElementById('gameEnemies').innerHTML = count;
    }

    renderBomb = () => {
      const [ bx, by ] = BOMB;
      if (bx > 0 && by > 0) FIELD_COPY[bx][by] = 'B';
    }

    renderFlames = () => {
      for (let i = 0; i < FLAMES.length; i++) {
        const [ fx, fy ] = FLAMES[i];
        FIELD_COPY[fx][fy] = 'F';
      }
    }

    renderBoxes = () => {
      for (let i = 0; i < BOXES.length; i++) {
        const [ bx, by ] = BOXES[i];
        FIELD_COPY[bx][by] = '▤';
      }
    }

    renderEnemies = () => {
      for (let i = 0; i < ENEMIES.length; i++) {
        const [ ex, ey ] = ENEMIES[i];
        FIELD_COPY[ex][ey] = 'M';
      }
    }

    renderExit = () => {
      const [ ex, ey ] = EXIT;
      if (ex > 0 && ey > 0) FIELD_COPY[ex][ey] = 'E';
    }

    renderPlayer = () => {
      const [ px, py ] = PLAYER;
      if (px > 0 && py > 0) FIELD_COPY[px][py] = 'P';
    }

    render = () => {
      renderTime();
      renderScore();
      renderEnemyCount();
      renderBomb();
      renderFlames();
      renderBoxes();
      renderEnemies();
      renderExit();
      renderPlayer();
      document.getElementById("gameField").innerHTML = FIELD_COPY.map(row => row.join('') + "\r\n").join('');
    }

    gameLoop = () => {
      update();
      render();
    }

    startGame = () => {
      setupField();
      window.addEventListener('keydown', handleInput, false);
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      // main game loop
      GAME_LOOP_ID = window.setTimeout(function loop() {
        gameLoop();
        GAME_LOOP_ID = window.setTimeout(loop, 500);
      }, 500);
    }

    closeGame = () => {
      window.removeEventListener('keydown', handleInput, false);
      clearTimeout(GAME_LOOP_ID);
      resetGlobals();
      document.getElementById('game').classList.add('hidden');
      document.getElementById('hiScore').classList.remove('hidden');
    }

    // dummy function
    submitScore = () => {
      resetScoreAndLevel();
      document.getElementById('hiScore').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }
  </script>

  <div class="menuWrap" id="menu">
    <h1>60M63RM4N RMK</h1>
    <button onclick="startGame()">PLAY</button>
    <button>HIGH SCORE</button>
  </div>

  <div class="gameWrap hidden" id="game">
    <div class="gameInfoWrap">
      <p class="gameTimeText">TIME <a class="gameTime" id="gameTime"></a> </p>
      <p class="gameScore" id="gameScore"></p>
      <p class="gameEnemiesText">LEFT <a class="gameEnemies" id="gameEnemies"></a> </p>
    </div>
      <pre id="gameField">
      </pre>
    <pre id="legend">
      ▤  BOX
      █  WALL
      P  PLAYER
      M  MONSTER
      B  BOMB
      F  FIRE
      E  EXIT
    </pre>
  </div>

  <div class="hiScoreWrap hidden" id="hiScore">
    <pre><input maxlength="3"/>      <a id="currentScore"></a></pre>
    <button onclick="submitScore()">SUBMIT</button>
  </div>
</body>
</html>
